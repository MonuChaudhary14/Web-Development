<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="Count_Down_Timer.css">
</head>

<body>

    <!-- container
    1. timer heading
    2. day-min-hr blocks
    3. progress heading
    4. progress bar -->


    <div class="container">

        <h1>Count Down Timer</h1>

        <div id="CountDown">
            <div>Days<span id = "days">00</span></div>
            <div>Hrs<span id = "hours">00</span></div>
            <div>Mins<span id = "minutes">00</span></div>
            <div>Sec<span id = "seconds">00</span></div>
        </div>


        <h2>Progress</h2>
        <div class = "progress-container">
            <div id="progress-bar">

            </div>
        </div>

    </div>





    <script src="Count_Down_Timer.js"></script>
</body>

</html>
