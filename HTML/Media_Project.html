<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body style="background-color: aqua;">
    
      <img src = "luffy-with-ship-0u-1920x1080.jpg" alt="luffy" loading = "lazy" width = "400" height = "200">  

      <!-- loading laxy is used on the images and iframes.
      When we use this the image will be only when the user is about to reach the view point 
      or when the user scrolls near it 
      
       lazy	Load the element only when it's about to enter the viewport
eager	Load the element immediately, even if it's off-screen
not set	Default browser behavior (usually similar to eager)
      
      -->

      <audio src = "Lofi3.m4a" controls></audio>
    <!-- We have to use the controls keyword to play the audio-->

    <!-- Another method to add an audio files -->

    <audio controls>
        <source src = "Lofi3.m4a" type = "audio/mp3">
    </audio>
    <br>
    <video src = "Beyblade Burst S02E28 [RareToonsIndia].mkv" controls height = "500" width = "500"></video>

    <!-- Another method -->

    <video controls width = "50" height = "50">
        <source src = "" type = "video/mp4" >
    </video>

    <iframe src = "Resume.html" width = "500" height="500" ></iframe>
    <iframe src = "https://youtube.com/embed/fb4rgYbi84c?autoplay=1&mute=1" width = "500" height="500"></iframe>
    <!-- Here autoplay is used inside the URL like this -->
    <br>

    Copied from Youtube

    <iframe width="833" height="480" src="https://www.youtube.com/embed/fb4rgYbi84c" title="Project 2: HTML Media Project || Media tags, Modern HTML and iframes || Episode - 11" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- iframe is used to show the content of another files  -->

</body>
</html>
