<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>Event Registration</h1>

    <form>
    <label for = "name">Name:</label>
    <br/>
    <input type = "text" id = "name" name = "Name">

    <br>
    <label for = "mail">Email:</label>
    <input type = "email" id = "mail" name = "Email">

    <br>
    <label for = "number">Phone:</label><br>
    <input type = "tel" id = "number" name = "phone">

    <br/>
    <label for = "occupation">Occupation</label>
    <select id = "occupation">
        <option>Farmer</option>
        <option>Business Man</option>
        <option>Employee</option>
    </select>

    <fieldset>
        <legend>Topic of Interest</legend>
        <label for = "HTML">HTML</label>
        <input type = "checkbox" id = "HTML" name = "topic">
        <br>

        <label for = "CSS">CSS</label>
        <input type = "checkbox" id = "CSS" name = "topic">
        <br>

        <label for = "JavaScript">JavaScript</label>
        <input type = "checkbox" id = "JavaScript" name = "topic">
        <br>

    </fieldset>

    <label for = "comments">Comments</label>
    <br>
    <textarea id = "comments" name = "comment" placeholder="Comments"></textarea>

    <br>
    <input type = "submit" value = "SUBMIT">

</form>

  he value attribute defines the data (value) that the form element holds or sends when submitted. Itâ€™s like the value in a key-value pair. -->

    age=20  this happens when we send value to the server-->  


</body>
</html>
