<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel = "stylesheet" href="Flex_Box.css">
</head>
<body>
    <!--Flexbox (short for Flexible Box Layout) is a CSS layout model that allows elements to:

Align neatly in a row or column

Distribute space evenly

Resize dynamically based on the screen or container size

It is a 1-D layout method   

-->

<div id = "container">
    <div class="box" id = "box1">A</div>
    <div class="box" id = "box2">B</div>
    <div class="box" id = "box3">C</div>
    <div class="box" id = "box4">D</div>
</div>
</body>
</html>
