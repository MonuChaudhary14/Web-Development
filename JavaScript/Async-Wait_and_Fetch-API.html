<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch</title>
</head>
<body>

<script>
  async function getData() {
    setTimeout(function () {
      console.log("This is a TimeOut Block");
    }, 3000);
  }

  //An API endpoint is a specific URL where a client (like a frontend app or script) sends a request to access data or functionality from a server.

  let output = getData();  // returns a Promise

  // GET request
  async function getInfo() {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
    let data = await response.json();
    console.log(response);
    console.log(data);
  }

  getInfo();

  // POST request
  async function postData() {
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const url = "https://example.org/post"; 

    const options = {
      method: "POST",
      body: JSON.stringify({ username: "example" }),
      headers: myHeaders,
    };

    try {
      const response = await fetch(url, options);
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.error("POST failed:", error);
    }
  }

  // Call it if needed:
  // postData();
</script>

</body>
</html>
